apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mongodb-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": "pre-install"
    #"helm.sh/hook-delete-policy": "before-hook-creation"    
stringData:
  username: root
  password: {{ randAlphaNum 10 | sha256sum | b64enc | trunc 32 }}
